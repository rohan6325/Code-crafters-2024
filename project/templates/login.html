{% extends 'index.html' %}

{% block title %}
register
{% endblock title %}
{% block body %}
<div class="content-section border-1 " style="display: flex; justify-content: center; border: 2px; border-color: black;">
    <form method="POST" style="border: 1px;border: double; padding: 2px; border-radius: 12px; margin-top: 2%;">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join today</legend>
        {{form.as_p}}
    </fieldset>
        <button class="btn btn-outline-info" type="submit" style="align-self: center;">Login</button>
   <div class="border-top pt-3">
    <small class="text-muted">Need an account?<a href="{% url 'register' %}">Sign-up</a></small>
   </div>
    </form>
</div>
{% endblock body %}
