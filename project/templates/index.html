<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %} Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      

      @media screen and (max-width: 768px){
  #pfp{
    height: 64px;
    width: 64px;
  }
}

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
              </li>
              
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}">Log out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'profile'%}">Profile</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'login'%}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'register'%}">Sign up</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{%url 'post-create'%}"> +</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% if messages %}
        {% for messages in messages %}
        <div class="alert alert-{{messages.tag}}">{{messages}}</div>
        {% endfor %}
        {% endif %}
      <div class="body-div" style=" display:flex;flex-direction:column;justify-content: center; justify-self: center; align-items: center; max-width:80%;">
      {% block body %}
      {% endblock body %}
      </div>
</body>
</html>
